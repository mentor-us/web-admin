name: End-to-end Smoke Testings

on:
  schedule:
    - cron: "30 5 * * 1,5" # Run on 5:30 at Mon,Fri
  push:
    paths: 
      - ".github/workflows/e2e-smoke-test.yml"

  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    name: "Prepare"
    services:
      mongodb:  
        image: mongo:latest
        ports:
        - 27017:27017
        env:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: password
            MONGO_INITDB_DATABASE: mentordb
            
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v4
      - run: ls -la && cd .github && ls -la && cd workflows && ls -la
      - uses: ./.github/workflows/build-server-local.yml

      - uses: cypress-io/github-action@v5
        with:
          # just perform install
          runTests: false
    
  test:
    runs-on: ubuntu-latest
    needs: [prepare]
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: server_local
          path: server
      
      - name: Run Local Server
        run: |
          cd server
          ls -la
          java -Djarmode=layertools -jar app.jar extract
          java org.springframework.boot.loader.JarLauncher
          
